apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:3.4.2')
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"
    defaultPublishConfig "worldRelease"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 19
        versionName "4.0"
    }
    lintOptions {
        abortOnError false
    }
    flavorDimensions "sdkVersion"
    productFlavors {
        world {
            dimension "sdkVersion"
        }
        china {
            dimension "sdkVersion"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.sentiance.com"
    }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    worldApi ('com.sentiance:sdk:4.10.0@aar') { transitive = true }
    chinaApi('com.sentiance:sdk-cn:4.7.0-CN@aar') {
        exclude group: 'com.android.support'
        transitive = true
    }
}
